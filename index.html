<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="input day">
          <label for="day">DAY</label>
          <input type="text" id="day" placeholder="DD" maxlength="2" />
          <span class="error"></span>
        </div>
        <div class="input month">
          <label for="month">MONTH</label>
          <input type="text" id="month" placeholder="MM" maxlength="2" />
          <span class="error hidden"></span>
        </div>
        <div class="input year">
          <label for="year">YEAR</label>
          <input type="text" id="year" placeholder="YYYY" maxlength="4" />
          <span class="error hidden"></span>
        </div>
      </div>
      <div class="button">
        <div>
          <hr />
        </div>
        <button>
          <svg
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </div>
      <div class="result">
        <div>
          <span class="result-year">--</span><p>years</p>
        </div>
        <div>
          <span class="result-month">--</span><p>months</p>
        </div>
        <div>
          <span class="result-day">--</span><p>days</p>
        </div>
      </div>
    </div>

    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
    <script src="./index.js"></script>
  </body>
</html>
